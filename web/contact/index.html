      }

      footer.footer h1.text-light {
          font-size: 20px;
          vertical-align: middle;

      }
      
      footer.footer button.bttn.btn-sm {

          margin-left: 1rem;

      }
      
      .portfolio-item {
          width: 350px;
          border: 2px solid white;
          border-radius: 5px;
          overflow: hidden;
          text-align: center;
          background: black;
          transition: border 0.3s ease-in-out;
      }
      
      .portfolio-info h1 {
          font-size: 30px;
      }
      
      .portfolio-item a {
          display: block;
          text-decoration: none;
      }
      
      .portfolio-item:hover {

      }
      
      .portfolio-item img {
          display: block;
          width: 100%;

      }
      
      .portfolio-info {
          padding: 10px;
      }
      
      .portfolio-info p {

<footer class="footer fixed-bottom text-center">

    <h1 class="text-light">This site doesn't use cookies. Why would it?</h1>
    <button id="cookie-button" type="button" onclick="hideFooter()">OK</button>
  </div>
</footer>
<script>
  function hideFooter() {
    var footer = document.querySelector(`footer`);
    footer.style.display = `none`;
    localStorage.setItem(`footerAcknowledged`, `true`);
  }
  
  window.onload = function() {
    var acknowledged = localStorage.getItem(`footerAcknowledged`);
    if (!acknowledged) {
      var footer = document.querySelector(`footer`);
      footer.style.display = `block`;
    }
  };
</script>
