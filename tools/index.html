    <style>
      /* Global */
      @font-face {
          font-family: 'Aldrich Regular';
          src: url('/res/fonts/Aldrich-Regular.ttf');
      }
      
      body {
          background-color: black;
          font-family: 'Aldrich Regular', monospace;
      }
      
      h1, h2 {
          color: white;
      }
      
      h1 {
          font-size: 30px;
          margin-top: 7rem;
      }
      
      h2 {
          font-size: 20px;
          margin-top: 1rem;
      }
      
      hr {
          border-bottom: 2px solid #0E57ED;
          margin-top: 11rem;

      }

          }

          scrollbar-width: none; /* Firefox */
      }
      
      button {
          background-color: lightgray;
          border: 2px outset grey;
      }
      
      .email {
          text-decoration: underline; 
          color: #0E57ED;
      }
      
      .row {
          margin: 1rem;
      }
      
      /* Contact */
      .icon {
          margin: 1rem;
          margin-top: 2rem;
          filter: invert(1);
          height: 50px;
          width: 50px;
          user-select: none;
          -webkit-user-select: none;
      }
      
      /* List Sorter */
      textarea.form-control,

          background-color: black;
          color: white;
          height: 16rem;
          border: 1px solid white;
          resize: none;
          cursor: default;
          font-size: 20px;
          padding: 0.5rem;
          margin-top: 1rem;
      }
      
      textarea.form-control[readonly] {
          cursor: default;
      }
      
      #copyButton {
          margin-bottom: 3rem;
      }
      
      #toolsButton {
          font-size: 20px;
          padding: 2rem;
          height: auto;
          margin: 1rem;
      }
      
      @media (hover: hover) and (pointer: fine) {
          .btn.bttn:hover,
          #sortMethod:hover,
          #toolsButton:hover {
              transform-origin: center;
              color: black;
              border: 2px solid #0E57ED;
              background-color: #0E57ED;
          }
      }
      
      .btn.bttn {
          background-color: black;
          color: #0E57ED;
          font-size: 20px;
          border: 2px solid #0E57ED;
          border-radius: 5px;
          text-align: center;
          vertical-align: top;
          box-sizing: border-box;
          transition: color 0.3s, border 0.3s, background-color 0.3s;
      }
      
      .list-button {
          margin: 1rem;
          height: 3rem;
      }
      
      .placeholder1::placeholder {
          color: #999;
      }
      
      /* Navbar */
      .nav-link,
      .navbar-brand,
      .dropdown-item {
          color: white;
          transition: color 0.3s;
      }
      
      .nav-link:focus,
      .nav-link:hover,
      .navbar-brand:hover {
          color: #0E57ED;
          text-decoration: underline;
      }
      
      .navbar-nav:hover .nav-item.dropdown:hover .dropdown-menu {
          display: block;
      }
      
      .dropdown-item:hover {
          background-color: #0E57ED;
          color: white;
          transition: background-color 0.3s;
      }
      
      .navbar-toggler-icon {
          background-image: url(data:image/svg+xml,%3csvg xmlns=`http://www.w3.org/2000/svg` viewBox=`0 0 30 30`%3e%3cpath stroke=`white` stroke-linecap=`round` stroke-miterlimit=`10` stroke-width=`1` d=`M4 7h22M4 15h22M4 23h22`/%3e%3c/svg%3e);
          -webkit-filter: brightness(400);
          filter: brightness(400);
      }
      
      nav {
          background-color: black;
          border-bottom: 2px solid #0E57ED;
      }
      
      a.nav-link {
          padding-left: 1rem;
          font-size: 30px;
      }
      
      ul.navbar-nav {
          margin-left: auto;
          margin-right: 1rem;
      }
      
      .nav-item a.nav-link {
          padding-left: 1rem;
          font-size: 30px;
      }
      
      .dropdown-menu {
          right: 0;
          background-color: black;
      }
      
      .dropdown-item {
          padding-left: 1rem;
          font-size: 30px;
      }
      
      nav img {
          width: 5vh;
          height: 5vh;
          margin-right: 0.3vh;
          filter: invert(0);
      }
      
      nav img:hover {
      }
      
      
      /* Footer */
      footer.footer {
          background-color: black;
          display: none;
      }
      
      footer.footer div {
          border: 1px solid white;
          border-radius: 5px;
          padding: 1rem;
          display: inline-block;
      }
      
      footer.footer h1.text-light {
          font-size: 20px;
          vertical-align: middle;
          display: inline;
      }
      
      footer.footer button.bttn.btn-sm {
          margin-left: 1rem;
          height: calc(20px + 0.5rem);
          vertical-align: middle;
          padding: 0 20px;
          line-height: 20px;
          color: black;
      }
      
      
      /* Portfolio */
      .portfolio-grid {
          display: flex;
          flex-wrap: wrap;
          margin-top: 11rem;
          gap: 2rem;
          margin-left: 1rem;
          margin-right: 1rem;
          justify-content: center;
      }
      
      .portfolio-item {
          width: 350px;
          border: 2px solid white;
          border-radius: 5px;
          overflow: hidden;
          text-align: center;
          background: black;
          transition: border 0.3s ease-in-out;
      }
      
      .portfolio-info h1 {
          font-size: 30px;
      }
      
      .portfolio-item a {
          display: block;
          text-decoration: none;
      }
      
      .portfolio-item:hover {
          border: 2px solid #0E57ED;
      }
      
      .portfolio-item img {
          display: block;
          width: 100%;
          height: 10rem;
          transition: opacity 0.3s ease-in-out;
      }
      
      .portfolio-info {
          padding: 10px;
      }
      
      .portfolio-info p {
          font-size: 20px;
          color: white;
      }
      
      
      /* Snowflakes */
      .snowflake {
          background: white;
          border-radius: 50%;
          position: absolute;
          top: -10vh; 
          z-index: -1;
          animation: snowfall linear infinite;
          filter: blur(1px);
      }
      
      @keyframes snowfall {
          0% {
              transform: translate3d(var(--left-ini), 0, 0);
          }
          100% {
              transform: translate3d(var(--left-end), 110vh, 0);
          }
      }
