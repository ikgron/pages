      }

      }

      }

      }
      
      
      /* Footer */

          background-color: black;

          padding: 1rem;

      }

          font-size: 20px;
          vertical-align: middle;
          display: inline;
      }

          padding: 0 20px;
          line-height: 20px;
          color: black;
      }
      
      
      /* Portfolio */

      .portfolio-item {
          width: 350px;
          border: 2px solid white;
          border-radius: 5px;
          overflow: hidden;
          text-align: center;
          background: black;
          transition: border 0.3s ease-in-out;
      }
      
      .portfolio-info h1 {
          font-size: 30px;
      }
      
      .portfolio-item a {
          display: block;
          text-decoration: none;
      }
      
      .portfolio-item:hover {
          border: 2px solid #0E57ED;
      }
      
      .portfolio-item img {
          display: block;
          width: 100%;
          height: 10rem;
          transition: opacity 0.3s ease-in-out;
      }
      
      .portfolio-info {
          padding: 10px;
      }
      
      .portfolio-info p {
          font-size: 20px;
          color: white;
      }
      
      
      /* Snowflakes */
      .snowflake {
          background: white;
          border-radius: 50%;
          position: absolute;
          top: -10vh; 
          z-index: -1;
          animation: snowfall linear infinite;
          filter: blur(1px);

      @keyframes snowfall {

              transform: translate3d(var(--left-ini), 0, 0);
          }
          100% {
              transform: translate3d(var(--left-end), 110vh, 0);
          }
      }
