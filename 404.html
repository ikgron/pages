      /* Contact */

          width: 50px;
          user-select: none;

          cursor: default;
      }

      }

      }
      
      .btn.bttn {
          background-color: black;

          font-size: 20px;
          border: 2px solid #0E57ED;
          border-radius: 5px;
          text-align: center;
          vertical-align: top;
          box-sizing: border-box;
          transition: color 0.3s, border 0.3s, background-color 0.3s;
      }
      
      .list-button {
          margin: 1rem;

      }

          color: #999;

      /* Navbar */

          color: white;

          text-decoration: underline;
      }

          display: block;
      }

          transition: background-color 0.3s;
      }

          filter: brightness(400);
      }
      
      nav {
          background-color: black;
          border-bottom: 2px solid #0E57ED;
      }
      
      a.nav-link {
          padding-left: 1rem;
          font-size: 30px;
      }
      
      ul.navbar-nav {
          margin-left: auto;
          margin-right: 1rem;
      }
      
      .nav-item a.nav-link {
          padding-left: 1rem;
          font-size: 30px;
      }
      
      .dropdown-menu {
          right: 0;
          background-color: black;
      }
      
      .dropdown-item {
          padding-left: 1rem;
          font-size: 30px;
      }
      
      nav img {
          width: 2rem;
          height: 2rem;
          margin-right: 0.3vh;
          filter: invert(0);
      }
      
      nav img:hover {
      }
      
      
      /* Footer */
      footer.footer {
          background-color: black;
          display: none;
      }
      
      footer.footer div {
          border: 1px solid white;
          border-radius: 5px;
          padding: 1rem;
          display: inline-block;
      }
      
      footer.footer h1.text-light {
          font-size: 20px;
          vertical-align: middle;
          display: inline;
      }
      
      footer.footer button.bttn.btn-sm {
          margin-left: 1rem;
          height: calc(20px + 0.5rem);
          vertical-align: middle;
          padding: 0 20px;
          line-height: 20px;
          color: black;
      }
      
      
      /* Portfolio */
      .portfolio-grid {
          display: flex;
          flex-wrap: wrap;
          margin-top: 11rem;
          gap: 2rem;
          margin-left: 1rem;
          margin-right: 1rem;
          justify-content: center;
      }
      
      .portfolio-item {
          width: 350px;
          border: 2px solid white;
          border-radius: 5px;
          overflow: hidden;
          text-align: center;
          background: black;
          transition: border 0.3s ease-in-out;
      }
      
      .portfolio-info h1 {
          font-size: 30px;
      }
      
      .portfolio-item a {
          display: block;
          text-decoration: none;
      }
      
      .portfolio-item:hover {
          border: 2px solid #0E57ED;
      }
      
      .portfolio-item img {
          display: block;
          width: 100%;
          height: 10rem;
          transition: opacity 0.3s ease-in-out;
      }
      
      .portfolio-info {
          padding: 10px;
      }
      
      .portfolio-info p {
          font-size: 20px;
          color: white;
      }
      
      
      /* Snowflakes */
      .snowflake {
          background: white;
          border-radius: 50%;
          position: absolute;
          top: -10vh; 
          z-index: -1;
          animation: snowfall linear infinite;
          filter: blur(1px);
      }
      
      @keyframes snowfall {
          0% {
              transform: translate3d(var(--left-ini), 0, 0);
          }
          100% {
              transform: translate3d(var(--left-end), 110vh, 0);
          }
      }
