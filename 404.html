      }

          border-radius: 5px;

          text-align: center;
          background: black;

      .portfolio-item a {

          text-decoration: none;
      }
      
      .portfolio-item:hover {
          border: 2px solid #0E57ED;
      }
      
      .portfolio-item img {
          display: block;
          width: 100%;
          height: 10rem;
          transition: opacity 0.3s ease-in-out;
      }
      
      .portfolio-info {
          padding: 10px;
      }
      
      .portfolio-info p {
          font-size: 20px;
          color: white;
      }
      
      
      /* Snowflakes */
      .snowflake {
          background: white;
          border-radius: 50%;

          }
      }
